<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script>
        function start(){
            console.log(document.querySelector('input').value);
            window.open("/join/" + document.querySelector('input').value);
        }
    </script>
    <header>
        <title>Pixeltank-Online</title>
    </header>
    <body style="text-align: center;">
        <h1 style="position: relative; top: 25%; font-size:400%;" class="text-xl text-Uppercase">Pixeltank-Online</h1>
        <div style="position: relative; top: 30%;">
            <!--<p>Nickname:</p>-->
            <input  id="Name" type="text" class="form-control" placeholder="Nickname" style=" width: 35%; margin-left: auto; margin-right:auto;"/> <br>
            <button class="btn btn-success btn-lg"><i style="font-weight: bold;" onclick="start()">Start</i></button>
        </div>
    </body>
</html>
